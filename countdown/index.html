<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    <h1>Contagem Regressiva</h1>
    <div class="container">
        <ul>
            <li>Para o mês de outubro</li>
            <span class="outubro"></span>
            <li>Para o mês de novembro</li>
            <span class="novembro">0</span>
            <li>Para o Natal</li>
            <span class="natal">0</span>
            <li>Para o Ano novo</li>
            <span class="anoNovo">0</span>
        </ul>
    </div>
    <script type="module" src="importcount.js"></script>
</body>
</html>
